{% extends "rules/base.html" %}
{% block sidebar %}
<div class="panel-heading">
<h2 class="panel-title">Delete object</h2>
</div>
{% endblock %}

{% block content %}

{% if error %}
<div class="error">{{ error }}</div>

{% endif %}

<h2 class="title">Are you sure you want to delete object {{ object.name }}?</h2>

<form class="form" action={% url delfn object.id %} method="post">{% csrf_token %}
<input class="btn btn-default" type="submit" value="Yes, I'm sure" />
</form>

{% endblock %}
