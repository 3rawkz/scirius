{% extends "rules/base.html" %}

{% block sidebar %}
<h2>Action</h2>
<form action="/rules/ruleset/{{ruleset.id }}/addsupprule" method="post">{% csrf_token %}
<ul class="action">
<li>Search: <input type="text" name="search" /></li>
</ul>
</form>
{% endblock %}

{% block content %}
<script language="JavaScript">
function tables2_toggle(source, name) {
    checkboxes = document.getElementsByName(name);
    for(var i in checkboxes)
        checkboxes[i].checked = source.checked;
}
</script>

{% if rules %} 
<h2 class="title">Rule(s)</h2>
    {% load render_table from django_tables2 %}
<form action="/rules/ruleset/{{ruleset.id }}/addsupprule" method="post">{% csrf_token %}
    {% render_table rules %}
<input type="submit" value="Add selected rules to disabled rules list" />
</form>
{% endif %}
{% endblock %}
