{% extends "rules/base.html" %}
{% block sidebar %}
<div class="panel-heading">
<h2 class="panel-title">Copy ruleset "{{ object.name }}"</h2>
</div>
{% endblock %}

{% block content %}
{% if form %}
<form class=form action="/rules/ruleset/{{ object.id }}/copy" method="post">{% csrf_token %}
{{ form.as_p }}
<input class="btn btn-default" type="submit" value="Submit" />
</form>
{% endif %}
{% endblock %}
