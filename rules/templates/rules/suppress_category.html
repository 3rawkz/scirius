{% extends "rules/base.html" %}
{% load bootstrap3  %}

{% block content %}

{% if form %}

<h4>Disable category {{ category.name }} from</h4>

<div class="container-fluid">
<div class="row">
<div class="col-md-4">

<form action="/rules/category/{{ category.pk }}/suppress" method="post">{% csrf_token %}
{% bootstrap_form form %}
<input class="btn btn-primary" type="submit" value="Submit" />
</form>

</div>
</div>
</div>
{% endif %}

{% endblock %}

{% block sidebar %}
<div class="panel-heading">
<h2 class="panel-title">Category {{ category.name }}</h2>
</div>

{% endblock %}
