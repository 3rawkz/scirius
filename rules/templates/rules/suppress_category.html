{% extends "rules/base.html" %}

{% block content %}

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<h4>Disable category {{ category.name }} from</h4>
<form action="/rules/category/{{ category.pk }}/suppress" method="post">{% csrf_token %}
{{ form.as_p }}
<input class="btn btn-default" type="submit" value="Submit" />
</form>

{% endblock %}

{% block sidebar %}
<div class="panel-heading">
<h2 class="panel-title">Category {{ category.name }}</h2>
</div>

{% endblock %}
