{% extends "rules/base.html" %}

{% block content %}

<div class="error">{{ error }}</div>
{% endif %}

<h4>Disable rule {{ rule.sid }} from</h4>
<form action="/rules/rule/{{ rule.sid }}/suppress" method="post">{% csrf_token %}
{{ form.as_p }}

{% endblock %}

{% block sidebar %}

<h2 class="panel-title">Rule {{ rule.sid }}</h2>
</div>

{% endblock %}
